<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 4 parse user login</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Parse Users</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="signup">
            <input name="email" id="email" type="email" placeholder="email" /><br/>
            <input name="password" id="password" type="password" placeholder="Password Please" /><br/>

            <input type="submit" value="Sign Me Up!" />
          </form>
        </div>
        <div class="col-md-6">
          <form id="login">
            <input name="email" id="email-login" type="email" placeholder="email" /><br/>
            <input name="password" id="password-login" type="password" placeholder="Password Please" /><br/>

            <input type="submit" value="Beam Me Up!" />
          </form>
        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
